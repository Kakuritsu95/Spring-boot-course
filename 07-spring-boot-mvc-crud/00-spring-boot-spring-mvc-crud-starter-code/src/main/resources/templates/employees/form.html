<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div style="margin-left:100px;" class="w-25">
<h1>Employee Directory</h1>
<hr/>
<h3>Save Employee</h3>
<form class="d-flex flex-column justify-content-around" th:method="post" action="#" th:action="@{/employees/save}" th:object="${employee}">
    <input type="hidden" th:field="*{id}"/>
    <input th:field="*{firstName}" type="text" class="form-control my-2">
    <input th:field="*{lastName}" type="text" class="form-control my-2">
    <input th:field="*{email}" type="text" class="form-control my-2">
    <button class="btn btn-success w-50 my-3" type="submit">Save</button>
</form>
    <hr/>
    <a th:href="@{/employees/list}"  class="text-blue text-decoration-none fw-semibold">Back to Employees list</a>
</div>

</body>
</html>
